<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .form-floating .btn-primary {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <section>
        <div class="card p-4">
          <div class="card-body text-center">
            <h5 class="card-title">Find Meals From Your Ingredients</h5>
            <p class="card-text">"Real food doesn't have ingredients, real food is ingredients."</p>
            <form class="form-inline d-flex justify-content-center gap-2 mt-3">
              <div class="form-floating w-50">
                <input type="text" class="form-control" id="searchInput" placeholder="Your Ingredients">
                <label for="searchInput">Enter an Ingredients</label>
              </div>
              <button type="submit" class="btn btn-warning text-white" id="searchBtn">Search</button>
            </form>
            
            <h4 class="mt-3">Your Search Result :</h4>
          </div> 
          
          <div class="meal-result mt-3">
            <!-- List card item -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="meal">
              <!-- Card items with JavaScript -->
            </div>
          </div>

          <div class="card-country mt-4 text-center">
            <h5 class="fw-bold">Explore All Food from These Countries:</h5>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3 m-3 justify-content-center" id="country">
              <div class="col">
                <button class="btn btn-light shadow-sm country-item text-center p-3 w-100" id="japanese">
                  <img src="https://flagcdn.com/w80/jp.png" class="mx-auto d-block" alt="Japan Flag">
                  <h5 class="mt-2">Japan</h5>
              </button>
              </div>
              <div class="col">
                <button class="btn btn-light shadow-sm country-item text-center p-3 w-100" id="american">
                  <img src="https://flagcdn.com/w80/us.png" class="mx-auto d-block" alt="US Flag">
                  <h5 class="mt-2">America</h5>
              </button>
              </div>
              <div class="col">
                <button class="btn btn-light shadow-sm country-item text-center p-3 w-100" id="mexican">
                  <img src="https://flagcdn.com/w80/mx.png" class="mx-auto d-block" alt="Mexico Flag">
                  <h5 class="mt-2">Mexico</h5>
              </button>
              </div>
              <div class="col">
                <button class="btn btn-light shadow-sm country-item text-center p-3 w-100" id="french">
                  <img src="https://flagcdn.com/w80/fr.png" class="mx-auto d-block" alt="French Flag">
                  <h5 class="mt-2">French</h5>
              </button>
              </div>
            </div>
          
            </div>
          </div>
        

          <!-- Meal Details Modal -->
          <div class="modal fade meal-details-content" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content text-center" id="mealDetailsContent">
                <!-- Meal details by javascript -->
              </div>
            </div>
          </div>
        </div>
        
      </section>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
